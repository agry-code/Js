<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boni Carlos</title>
</head>
<style>
*{
    margin: 0;
    padding:0;
    box-sizing: border-box;
}
#col{
display: flex;
flex-direction: column;
height: 100vh;
width: 100vw;
justify-content: space-between;
    }
    .fila{
display: flex;
flex-direction: row;
justify-content: space-between;
}
.cuadrito{
    align-items: center;
    justify-content: center;
    display: flex;
    text-align: center;
    width: 10%;
    height: 10vh;
    background-color: lightgray;
}
#f2{
    justify-content: center;
}
</style>
<body>

    <div id="col">
        <div class="fila" id="f1">
            <div class="cuadrito" id="c1" onclick="saludar('c1')">e1</div>
            <div class="cuadrito" id="c2" onclick="saludar('c2')">e2</div>
        </div>
        <div class="fila" id="f2">
            <div class="cuadrito" id="c3" onclick="saludar('c3')">e3</div>
        </div>
        <div class="fila" id="f3">
            <div class="cuadrito" id="c4" onclick="saludar('c4')">e4</div>
            <div class="cuadrito" id="c5" onclick="saludar('c5')">e5</div>
        </div>
    </div>
</body>
<script>
var colorFuente= "white";

const muchosColores = ["green", "yellow", "purple", "red"];


function saludar(id){
let elem = document.getElementById(id);
elem.style.color=colorFuente;
elem.innerHTML="hello there";
colorFuente=getComputedStyle(elem).backgroundColor;
}
function pintar(){
for (let x=0; x<5; x++){
let ident= "c"+(x+1);
let cf= muchosColores[x];
rellenar(ident,cf);
}
}
function rellenar(id,colorFondo){
let elem = document.getElementById(id);
elem.style.backgroundColor=colorFondo;
}

pintar();
</script>
</html>
